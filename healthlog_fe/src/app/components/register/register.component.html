<div class="page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="user.email"
          type="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="user.email"
          type="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="user.password"
          type="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Confirm password"
          [(ngModel)]="user.comfirmPassword"
          type="password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-checkbox color="primary" [(ngModel)]="rememberMe"
        >Remember Me</mat-checkbox
      >
      <button mat-raised-button color="primary" (click)="Register()">
        Register
      </button>
    </mat-card-footer>
  </mat-card>
</div>
